<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('/static/book_store_wallpaper.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            max-width: 800px;
        }
        .navbar {
            margin-bottom: 50px;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #6c757d;
        }
        .card {
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 1.25rem;
            font-weight: 600;
        }
        .card-text {
            font-size: 1rem;
            color: #6c757d;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Book Recommendation</a>
        </div>
    </nav>
    <div class="container">
        <div class="header">
            <h1>Find Your Next Book</h1>
            <p class="lead">Enter a description below to get book recommendations</p>
        </div>
        <form method="POST" action="/recommend">
            <div class="mb-3">
                <label for="query" class="form-label">Enter a description:</label>
                <textarea class="form-control" id="query" name="query" rows="4" required>{{ query if query else "" }}</textarea>
            </div>
            <div class="mb-3">
                <label for="k" class="form-label">Number of Recommendations (1-5):</label>
                <input type="number" class="form-control" id="k" name="k" min="1" max="5" value="{{ k if k else 5 }}" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Find Book</button>
        </form>
        {% if results %}
        <div class="results mt-5">
            <h2>Recommendations:</h2>
            {% for result in results %}
            <div class="result card">
                <div class="card-body">
                    <h5 class="card-title">{{ result.title }}</h5>
                    <p class="card-text">{{ result.description | safe }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
